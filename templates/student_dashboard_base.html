<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster - Advanced Coding Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out flex flex-col">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-code text-2xl text-primary"></i>
                <span class="text-2xl font-extrabold">Debugzilla</span>
            </div>
            <nav class="flex-grow">
                <a href="#dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <div class="relative group">
                    <a href="#learning" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-book-open mr-2"></i>Learning
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </a>
                    <div class="hidden group-hover:block absolute left-full top-0 ml-1 bg-gray-800 rounded-lg shadow-lg w-48">
                        <a href="#courses" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-graduation-cap mr-2"></i>Enrolled Courses
                        </a>
                        <a href="#assignments" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-tasks mr-2"></i>Assignments
                        </a>
                        <a href="#projects" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-project-diagram mr-2"></i>Projects
                        </a>
                        <a href="#roadmap" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-map mr-2"></i>Learning Roadmap
                        </a>
                    </div>
                </div>
                <a href="#announcements" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-bullhorn mr-2"></i>Announcements
                </a>
                <a href="#schedule" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-calendar-alt mr-2"></i>Schedule
                </a>
                <div class="relative group">
                    <a href="#practice" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                        <i class="fas fa-code mr-2"></i>Practice
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </a>
                    <div class="hidden group-hover:block absolute left-full top-0 ml-1 bg-gray-800 rounded-lg shadow-lg w-48">
                        <a href="#practice-questions" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-question-circle mr-2"></i>Coding Questions
                        </a>
                        <a href="#practice-quizzes" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-clipboard-list mr-2"></i>Quizzes
                        </a>
                        <a href="#project-ideas" class="block px-4 py-2 hover:bg-gray-700">
                            <i class="fas fa-lightbulb mr-2"></i>Project Ideas
                        </a>
                    </div>
                </div>
                <a href="#ranking" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-trophy mr-2"></i>Ranking & Achievements
                </a>
                <a href="#chat" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-comment-dots mr-2"></i>Chat with Instructor
                </a>
                <a href="#fee-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-credit-card mr-2"></i>Fee & Credits
                </a>
            </nav>
            <div class="mt-auto">
                <a href="#logout" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <header class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-900">Student Dashboard</h1>
                    <div class="flex items-center">
                        <a href="#" class="text-gray-600 hover:text-primary transition duration-300 mr-4">
                            <i class="fas fa-bell text-xl"></i>
                        </a>
                        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-4 transition duration-300">
                            <i class="fas fa-video mr-2"></i>Live Call
                        </button>
                        <div class="relative">
                            <button class="flex items-center text-gray-700 focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile picture">
                                <span class="ml-2">John Doe</span>
                                <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <!-- Dropdown menu (hidden by default) -->
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6 py-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
